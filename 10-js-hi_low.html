<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-js-hi_low.html</title>
</head>
<body>
    input Number : <input type="text"  name="" id="num1">
    <br>
    <button onclick="hi_low()">submit</button>
    <br>
    <br>
    <p id="output"></p>
    <script>
        function hi_low(){
            if (document.getElementById('num1').value< 50) {
                document.getElementById('output').innerHTML = 'low' 
            } else {
                document.getElementById('output').innerHTML = 'HI'
            }

        }
    </script>

</body>
</html>

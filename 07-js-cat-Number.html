<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-js-cat-Number,html</title>
</head>
<body>
    input Number : <input type="text" name="num1" id="num1" style="width: 50;">
    <br>
    input Number : <input type="text" name="num2" id="num2" style="width: 50;">
    <br>
    <br>
    <button style="width: 30;" onclick="sum()"></button>
    <button style="width: 30;" onclick="minus()"></button>
    <button style="width: 30;" onclick="muitiply()"></button>
    <button style="width: 30;" onclick="dsylde()"></button>
    <br>
    <br>
     <!-- <p id="output">Ans =</p> -->

     Ans = <span id="output"></span>
    <script>
        function sum() {
            document.getElementById('output').innerHTML = 
            (Number(document.getElementById ('num1').value) + 
            Number(document.getElementById ('num2').value))
            
        }
        function minus() {
            document.getElementById('output').innerHTML = 
            (Number(document.getElementById ('num1').value) - 
            Number(document.getElementById ('num2').value))
            
        }
        function muitiply() {
            document.getElementById('output').innerHTML =
            (Number(document.getElementById ('num1').value) * 
            Number(document.getElementById ('num2').value))
            
        }
        function dsylde() {
            document.getElementById('output').innerHTML =
            (Number(document.getElementById ('num1').value) / 
            Number(document.getElementById ('num2').value))
            
        }
    </script>
    
</body>
</html>

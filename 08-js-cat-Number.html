<body>
    input Number : <input type="text" name="num1" id="num1" style="width: 50;">

    <button style="width: 30;" onclick="sum()"></button>

     <!-- <p id="output">Ans =</p> -->
     Ans = <span id="output"></span>

     <script>
        let n1 = 0
        let n2 = 0
        let ans = 0
        function start(){
            n1 =  Number(document.getElementById('num1').value)
            n2 =  Number(document.getElementById('num2').value)
        }
        
        function sum() {
            start()
            ans = n1 + n2
            document.getElementById("output").innerHTML = ans
        }

        function minus() {
            start()
            ans = n1 - n2
            document.getElementById("output").innerHTML = ans
        }

        function multiply() {
            start()
            ans = n1 * n2
            document.getElementById("output").innerHTML = ans
        }

        function divide() {
            start()
            ans = n1 / n2
            document.getElementById("output").innerHTML = ans
        }
    </script>
